name: Ansible role CI
run-name: Launch integration test for ansible role.

on:
  push: 
    branches: ["main"]
    paths-ignore: ['**.md']

jobs:
  lint:
    ## ansible-lint (using python) only support ubuntu distrib
    runs-on: ubuntu-latest
    steps:
      - name: git checkout
        uses: actions/checkout@v4

      - name: Run ansible-lint
        uses: ansible/ansible-lint@main

      - name: getting secrets
        if: failure()
        uses: scaleway/action-scw-secret@v0
        with:
          secret-names: |
            /TEAMS/MS_TEAMS_WEBHOOK_URI
          access-key: ${{ secrets.SCW_ACCESS_KEY }}
          secret-key: ${{ secrets.SCW_SECRET_KEY }}
          default-project-id: ${{ secrets.SCW_DEFAULT_PROJECT_ID }}
          default-organization-id: ${{ secrets.SCW_DEFAULT_ORGANIZATION_ID }}

      - name: Failure Teams notification
        if: failure()
        id: TeamsFail
        uses: toko-bifrost/ms-teams-deploy-card@master
        with:
          github-token: ${{ github.token }}
          webhook-uri: ${{ env.MS_TEAMS_WEBHOOK_URI }}
          show-on-start: false
          card-layout-exit: complete
          timezone: "Europe/Paris"

  molecule:
    needs: lint
    runs-on: self-hosted
    strategy:
      matrix:
        config:
          - image: "debian"
            tag: "buster"
          - image: "debian"
            tag: "bullseye"
          - image: "debian"
            tag: "bookworm"
    steps:
      - name: git checkout
        uses: actions/checkout@v4

      - name: molecule
        uses: robertdebock/molecule-action@6.0.1
        with:
          image: ${{ matrix.config.image }}
          tag: ${{ matrix.config.tag }}

      - name: getting secrets
        if: failure()
        uses: scaleway/action-scw-secret@v0
        with:
          secret-names: |
            /TEAMS/MS_TEAMS_WEBHOOK_URI
          access-key: ${{ secrets.SCW_ACCESS_KEY }}
          secret-key: ${{ secrets.SCW_SECRET_KEY }}
          default-project-id: ${{ secrets.SCW_DEFAULT_PROJECT_ID }}
          default-organization-id: ${{ secrets.SCW_DEFAULT_ORGANIZATION_ID }}

      - name: Failure Teams notification
        if: failure()
        id: TeamsFail
        uses: toko-bifrost/ms-teams-deploy-card@master
        with:
          github-token: ${{ github.token }}
          webhook-uri: ${{ env.MS_TEAMS_WEBHOOK_URI }}
          show-on-start: false
          card-layout-exit: complete
          timezone: "Europe/Paris"

  createPullRequest:
    needs: [lint, molecule]
    runs-on: self-hosted
    steps:
      - name: git checkout
        uses: actions/checkout@v4

      - name: Make changes to pull request
        run: date +%s > report.txt

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ github.token }}
          commit-message: CI success, PR on main branch
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: main
          delete-branch: true
          title: 'CI success, PR on main branch'
          body: |
            All test for ansible role at $GITHUB_REPOSITORY in success.
            Validating this PR will start the role deployment.
            
            Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          labels: |
            report
            automated pr
          assignees: vs-webdrone
          reviewers: vs-webdrone
          team-reviewers: |
            infra
          draft: false

  notify:
    needs: [lint, molecule]
    runs-on: self-hosted
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: getting secrets         
        uses: scaleway/action-scw-secret@v0
        with:
          secret-names: |
            /TEAMS/MS_TEAMS_WEBHOOK_URI
          access-key: ${{ secrets.SCW_ACCESS_KEY }}
          secret-key: ${{ secrets.SCW_SECRET_KEY }}
          default-project-id: ${{ secrets.SCW_DEFAULT_PROJECT_ID }}
          default-organization-id: ${{ secrets.SCW_DEFAULT_ORGANIZATION_ID }}

      - name: Success Teams notification
        # if: ${{ always() && contains(needs.*.result, 'failure') }}
        id: TeamsSuccess
        uses: toko-bifrost/ms-teams-deploy-card@master
        with:
          github-token: ${{ github.token }}
          webhook-uri: ${{ env.MS_TEAMS_WEBHOOK_URI }}
          show-on-start: false
          card-layout-exit: cozy
          timezone: "Europe/Paris"